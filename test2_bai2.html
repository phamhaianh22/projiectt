<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
       function numberOneTriangle(N){
      
        
            N = prompt("nhập giá trị N");
            alert(N)
            N = parseInt(N);
            
            for (let i = 1; i <= N; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br/>")
            }
        }
        numberOneTriangle()
        



        
       

    </script>

</body>

</html>
